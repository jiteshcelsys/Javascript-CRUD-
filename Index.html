<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <form  class="Form">
                <h1>Registration Form</h1>
                <div id="label">
                    <label>Username</label>
                    <input type="text" name="username" id="UserName" required>
                </div>
                <div id="label">
                    <label>Email</label>
                    <input type="email" name="Email" id="EmailId" required>
                </div>
                <div id="label">
                    <label>Date of birth</label>
                    <input type="date" name="date" id="Date" required><span></span>
                </div>
                <div id="label">
                    <label>Gender</label>
                    <select name="Gender" id="Genders" required>
                        <option value=""> select</option>
                        <option value="Male"> Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <diV id="label">
                    <label>Highest Qualification</label>
                    <select name="Qualification" id="Qualification" required>
                        <option value="">select</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Ph.d">Ph.d</option>
                    </select>
                </diV>
                <div id="label">
                    <label> Profile Photo</label>
                    <input type="file" id="Profile" name="Profile" accept="image/png, image/jpeg">
                </div>
            
                <div id="button">
                    <button id="clear" class="clear">Clear</button>
                </div>
            </form> 
        </div>
            <div >
               <h1 style="text-align: center;">UserList </h1>
             <table id="child">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Opearion</th>
                    </tr>
                </thead>
                <tbody class="tbody test">
                </tbody>
            </table>
            <h1 style="text-align: center;">View List</h1>
            <table id="child">
                <thead >
                    <tr  >
                        <th>S.no</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>gender</th>
                        <th>Qualification</th>
                        <th>profile</th>
                    </tr>
                </thead>
                <tbody id="view">
                    
                </tbody>
            </table>
         =
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
